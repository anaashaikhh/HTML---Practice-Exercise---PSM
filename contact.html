    <body>
        <header>
            <h1>Contact us</h1>
            
            <nav>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/#about">About LTS</a>

            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Tray of Tacos" title="Best Tacos!">
                <figcaption>Little Taco Shop, Contact us for bulk orders or to know more..</figcaption>
            </figure>
        </header>

        <main>
            <article>
                <h2>Our Contact Form</h2>
                <br>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send us a message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="type your name" required autofocus>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="type your email" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <textarea name="message" id="message" cols="80" rows="10" placeholder="Tell us your secrets"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </article>

            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br>
                    Kansas City, MO 55555-5555
                </address>
                <br>
                <p>
                    <em>Phone: <a href="tel:+8767679567">8767679567</a></em>
                </p>
                <p>
                    <a href="#">Back to Top</a>
                </p>

            </section>
        </main>

        <hr>
